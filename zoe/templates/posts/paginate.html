<div class="pagination center">
    <ul>
        <li class="prev{% if not page.has_previous %} disabled{% endif %}"><a href="?page={{ page.previous_page_number }}">Previous</a></li>
        <li class="disabled"><a>Page {{ page.number }} of {{ page.paginator.num_pages }}</a></li>
        <li class="next{% if not page.has_next %} disabled{% endif %}"><a href="?page={{ page.next_page_number }}">Next</a></li>
    </ul>
</div>
