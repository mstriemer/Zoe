{% extends "base.html" %}
{% load posts %}

{% block "content" %}
    {% breadcrumbs %}
    <div class="modal-backdrop fade in hide"></div>
    {% for post in posts %}
        {% include "posts/post.html" %}
    {% endfor %}
    <script type="text/javascript">
        $(function() {
            $('a[rel=twipsy]').twipsy();
        });
        var posts = {% to_json posts %};
    </script>
{% endblock %}
