{% load compress %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block "title" %}Zoe Leigh Clark Striemer{% endblock %}</title>
        {% compress css %}
            <link rel="stylesheet" type="text/less" href="/static/css/bootstrap.less">
            <link rel="stylesheet" type="text/less" href="/static/css/base.less">
        {% endcompress %}
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        {% compress js %}
            <script type="text/javascript" src="/static/js/bootstrap-modal.js"></script>
            <script type="text/javascript" src="/static/js/bootstrap-twipsy.js"></script>
            <script type="text/javascript" src="/static/js/bootstrap-popover.js"></script>
        {% endcompress %}
        {% compress js %}
            <script type="text/coffeescript" src="/static/js/posts.coffee"></script>
        {% endcompress %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span4" id="sidebar">
                    <h3>Recent Posts</h3>
                    <ul class="unstyled">
                        {% for post in posts %}
                            <li><a href="{% url posts.views.post_detail slug=post.slug %}">{{ post }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="span12" id="content">
                    {% block "content" %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
